<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabel-Lernkartei: Instrumental</title>
    <style>
        :root {
            --primary-green: #2e7d32;
            --light-green: #e8f5e9;
            --accent-green: #4caf50;
            --hover-green: #1b5e20;
            --text-color: #333;
            --card-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        /* Keine Kursivschrift laut Anweisung */
        * {
            box-sizing: border-box;
            font-style: normal !important;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-green);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: var(--primary-green);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        /* Fortschrittsanzeige */
        .progress {
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--primary-green);
            font-size: 1.1rem;
        }

        /* Flashcard Area */
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 300px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: var(--card-shadow);
            border-radius: 15px;
        }

        .flashcard-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 15px;
            background: white;
            border: 2px solid var(--accent-green);
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #fff;
        }

        /* Text auf den Karten */
        .card-content {
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            line-height: 1.4;
        }

        .side-label {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Buttons und Steuerung */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }

        button {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--hover-green);
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background-color: var(--accent-green);
        }

        .full-width {
            grid-column: span 2;
        }

        /* Mobile Anpassungen */
        @media (max-width: 480px) {
            .flashcard-container {
                height: 250px;
            }
            h1 {
                font-size: 1.4rem;
            }
            button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="flashcard-container" onclick="flipCard()">

    <div class="nav-buttons">

        "–≤–æ—Å—Ö–∏—â–∞ÃÅ—Ç—å—Å—è / –≤–æ—Å—Ö–∏—Ç–∏ÃÅ—Ç—å—Å—è ‚Äì bewundern",
        "–≥–æ—Ä–¥–∏ÃÅ—Ç—å—Å—è / –≤–æ–∑–≥–æ—Ä–¥–∏ÃÅ—Ç—å—Å—è ‚Äì stolz sein",
        "–≤—Å—Ç—Ä–µ—á–∞ÃÅ—Ç—å—Å—è / –≤—Å—Ç—Ä–µÃÅ—Ç–∏—Ç—å—Å—è ‚Äì sich treffen",
        "–∑–Ω–∞–∫–æÃÅ–º–∏—Ç—å—Å—è / –ø–æ–∑–Ω–∞–∫–æÃÅ–º–∏—Ç—å—Å—è ‚Äì kennenlernen",
        "–ª—é–±–æ–≤–∞ÃÅ—Ç—å—Å—è / –ø–æ–ª—é–±–æ–≤–∞ÃÅ—Ç—å—Å—è ‚Äì bewundern / betrachten",
        "—É–ø—Ä–∞–≤–ª—èÃÅ—Ç—å / –ø–æ—É–ø—Ä–∞–≤–ª—èÃÅ—Ç—å ‚Äì leiten / steuern",
        "—Ä–∞–±–æÃÅ—Ç–∞—Ç—å / –ø–æ—Ä–∞–±–æÃÅ—Ç–∞—Ç—å ‚Äì arbeiten",
        "–ø–æÃÅ–ª—å–∑–æ–≤–∞—Ç—å—Å—è / –≤–æ—Å–ø–æÃÅ–ª—å–∑–æ–≤–∞—Ç—å—Å—è ‚Äì benutzen",
        "–º–æ–ª–æ–¥–æÃÅ–π ‚Äì jung",
        "–Ω–æÃÅ–≤—ã–π ‚Äì neu",
        "—Å—Ç–∞ÃÅ—Ä—ã–π ‚Äì alt",
        "—Ö–æ—Ä–æÃÅ—à–∏–π ‚Äì gut",
        "–ø–ª–æ—Ö–æÃÅ–π ‚Äì schlecht",
        "—Ä—ÉÃÅ—Å—Å–∫–∏–π ‚Äì russisch",
        "—Å–∏ÃÅ–Ω–∏–π ‚Äì blau",
        "–∫—Ä–∞ÃÅ—Å–Ω—ã–π ‚Äì rot",
        "–±–æ–ª—å—à–æÃÅ–π ‚Äì gro√ü",
        "–º–∞ÃÅ–ª–µ–Ω—å–∫–∏–π ‚Äì klein",
        "–≥–æ—Ä—èÃÅ—á–∏–π ‚Äì hei√ü",
        "–¥—Ä–µÃÅ–≤–Ω–∏–π ‚Äì antik / alt",
        "–ø–æ—Å–ª–µÃÅ–¥–Ω–∏–π ‚Äì letzter",
        "—Å–æ–≤—Ä–µ–º–µÃÅ–Ω–Ω—ã–π ‚Äì modern",
        "—á–µÃÅ—Å—Ç–Ω—ã–π ‚Äì ehrlich",
        "—á—É–∂–æÃÅ–π ‚Äì fremd",
        "—Ç–∞–ª–∞ÃÅ–Ω—Ç–ª–∏–≤—ã–π ‚Äì talentiert",
        "–∫–ª–∞—Å—Å–∏ÃÅ—á–µ—Å–∫–∏–π ‚Äì klassisch",
        "–≤—ã—Å–æÃÅ–∫–∏–π ‚Äì hoch / gro√ü gewachsen",
        "—Ä–æ–¥–Ω–æÃÅ–π ‚Äì heimisch / Geburts-",
        "–∫–∏ÃÅ—Å–ª—ã–π ‚Äì sauer",
        "–¥–æ—Ä–æ–≥–æÃÅ–π ‚Äì teuer / lieb",
        "—Å–≤–µÃÅ–∂–∏–π ‚Äì frisch",
        "—èÃÅ—Ä–∫–∏–π ‚Äì hell / leuchtend",
        "—É—á–∏ÃÅ—Ç–µ–ª—å ‚Äì Lehrer",
        "–¥–æ–º ‚Äì Haus",
        "–º—É–∂ ‚Äì Ehemann",
        "–∫–æ–ª–ª–µÃÅ–≥–∞ ‚Äì Kollege / Kollegin",
        "–º—É–∂—á–∏ÃÅ–Ω–∞ ‚Äì Mann",
        "–¥—Ä—É–≥ ‚Äì Freund",
        "—Ä–æÃÅ–¥—Å—Ç–≤–µ–Ω–Ω–∏–∫ ‚Äì Verwandter",
        "—Å–æ–±–∞ÃÅ–∫–∞ ‚Äì Hund",
        "—è–∑—ãÃÅ–∫ ‚Äì Sprache / Zunge",
        "–∑–¥–∞ÃÅ–Ω–∏–µ ‚Äì Geb√§ude",
        "–∏—Å—Ç–æÃÅ—Ä–∏—è ‚Äì Geschichte",
        "–ø—Ä–æ–µÃÅ–∫—Ç ‚Äì Projekt",
        "–≥–æÃÅ—Ä–æ–¥ ‚Äì Stadt",
        "—Ä–∞–±–æÃÅta ‚Äì Arbeit",
        "–∏—Å–∫—ÉÃÅ—Å—Å—Ç–≤–æ ‚Äì Kunst",
        "–º—ÉÃÅ–∑—ã–∫–∞ ‚Äì Musik",
        "—Å–æÃÅ–ª–Ω—Ü–µ ‚Äì Sonne",
        "–Ω–µÃÅ–±–æ ‚Äì Himmel",
        "–ø–æÃÅ–ª–µ ‚Äì Feld",
        "–º–æÃÅ—Ä–µ ‚Äì Meer",
        "–Ω–æÃÅ–≤–æ—Å—Ç—å ‚Äì Nachricht",
        "–∫–æ–º–ø–∞ÃÅ–Ω–∏—è ‚Äì Firma / Gesellschaft",
        "—Å–µ—Å—Ç—Ä–∞ÃÅ ‚Äì Schwester",
        "–Ω–∞—Ä–æÃÅ–¥ ‚Äì Volk",
        "—Å–∞ÃÅ—Ö–∞—Ä ‚Äì Zucker",
        "–º–æ–ª–æ–∫–æÃÅ ‚Äì Milch",
        "—à–∞—Ä—Ñ ‚Äì Schal",
        "–ª–µÃÅ–Ω—Ç–∞ ‚Äì Band",
        "—Å–æÃÅ—É—Å ‚Äì So√üe",
        "–ª—ë–¥ ‚Äì Eis",
        "–∫–ª—É–±–Ω–∏ÃÅ–∫–∞ ‚Äì Erdbeere",
        "–º–∞ÃÅ—Å–ª–æ ‚Äì √ñl / Butter",
        "–∑–æ–Ω—Ç ‚Äì Regenschirm",
        "–º—ë–¥ ‚Äì Honig",
        "—Å—ÉÃÅ–º–∫–∞ ‚Äì Taschen",
        "–≥—Ä–∏–± ‚Äì Pilz",
        "–∫–Ω–∏ÃÅ–≥–∞ ‚Äì Buch",
        "—Å–æ–ª—å ‚Äì Salz",
        "–∫–∞—Ä–∞–Ω–¥–∞ÃÅ—à ‚Äì Bleistift",
        "–ø–ª–∞ÃÅ—Ç—å–µ ‚Äì Kleid",
        "—Å / —Å–æ ‚Äì mit",
        "–ø–æ–¥ ‚Äì unter",
        "–Ω–∞–¥ ‚Äì √ºber",
        "–ø–µÃÅ—Ä–µ–¥ ‚Äì vor",
        "–∑–∞ ‚Äì hinter / f√ºr",
        "–º–µÃÅ–∂–¥—É ‚Äì zwischen"
    ];

    // Daten verarbeiten
    let cards = rawData.map(line => {
        const parts = line.split(" ‚Äì ");
        // Entferne die Nummerierung am Anfang
        const front = parts[0].replace(/^\d+\.\s*/, "").trim();
        const back = parts[1].trim();
        return { front, back };
    });

    let currentIndex = 0;
    let isFlipped = false;

    // Elemente
    const cardInner = document.getElementById('card-inner');
    const frontText = document.getElementById('front-text');
    const backText = document.getElementById('back-text');
    const progressText = document.getElementById('progress');

    // Karte aktualisieren
    function updateCard() {
        isFlipped = false;
        cardInner.classList.remove('flipped');
        
        const card = cards[currentIndex];
        frontText.innerText = card.front;
        backText.innerText = card.back;
        
        // Schriftgr√∂√üe anpassen
        adjustFontSize(frontText, card.front);
        adjustFontSize(backText, card.back);
        
        progressText.innerText = `${currentIndex + 1} / ${cards.length}`;
    }

    // Schriftgr√∂√üe dynamisch anpassen
    function adjustFontSize(element, text) {
        if (text.length > 50) {
            element.style.fontSize = "1.1rem";
        } else if (text.length > 25) {
            element.style.fontSize = "1.4rem";
        } else {
            element.style.fontSize = "1.8rem";
        }
    }

    // Navigation
    function nextCard() {
        if (currentIndex < cards.length - 1) {
            currentIndex++;
            updateCard();
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            updateCard();
        }
    }

    function flipCard() {
        isFlipped = !isFlipped;
        cardInner.classList.toggle('flipped');
    }

    function shuffleCards() {
        for (let i = cards.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cards[i], cards[j]] = [cards[j], cards[i]];
        }
        currentIndex = 0;
        updateCard();
    }

    function goHome() {
        currentIndex = 0;
        updateCard();
    }

    // Tastatursteuerung
    document.addEventListener('keydown', (e) => {
        switch(e.key) {
            case ' ':
            case 'Enter':
                e.preventDefault(); // Verhindert Scrollen bei Leertaste
                flipCard();
                break;
            case 'ArrowRight':
                nextCard();
                break;
            case 'ArrowLeft':
                prevCard();
                break;
            case 'Home':
                goHome();
                break;
        }
    });

    // Initialisierung
    updateCard();
</script>

</body>
